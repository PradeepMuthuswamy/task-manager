<div class="row">
    <div>
      <button mat-stroked-button color="warn" style="margin-right: 10px;"
      *ngIf="topButton"
      (click)="handleButtonClick($event, 'topButton')"
      >{{topButton}}</button>
    </div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Name, Task" />
    </mat-form-field>
  </div>
  
  <div>
    <!--Rendering Columns -->
    <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
      <ng-container [matColumnDef]="k" *ngFor="let k of keys">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ k | uppercase }}
        </th>
        <td mat-cell *matCellDef="let row">{{ row[k] }}</td>
      </ng-container>
  
      <!-- View icon -->
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>VIEW</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon
            color="primary"
            (click)="handleButtonClick($event, 'view', row)"
            >remove_red_eye</mat-icon
          >
        </td>
      </ng-container>
      <!-- Edit icon -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>EDIT</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon
            color="primary"
            (click)="handleButtonClick($event, 'edit', row)"
            >edit</mat-icon
          >
            </td>
      </ng-container>
      <!-- Delete icon -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DROP</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon
            color="warn"
            (click)="handleButtonClick($event, 'delete', row)"
            >delete</mat-icon
          >
         </td>
      </ng-container>
  
      <!-- Upload icon -->
      <ng-container matColumnDef="upload">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>UPLOAD</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon
            color="primary"
            (click)="handleButtonClick($event, 'upload', row)"
            >cloud_upload</mat-icon
          >
        </td>
      </ng-container>
      <!-- Custom Button -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTION</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-stroked-button
            color="primary"
            (click)="handleButtonClick($event, 'action', row)"
            >{{buttonText}}</button
          >
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
